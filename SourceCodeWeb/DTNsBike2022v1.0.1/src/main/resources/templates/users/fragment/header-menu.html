<html xmlns:th="https://www.thymeleaf.org">
<!-- Navbar Start -->
<div th:fragment="header" class="container-fluid mb-0" style="background-color: rgba(5, 168, 68, 0.877);">
    <div class="row px-xl-5" ng-controller="headerMenuCtrl">
        <div class="col-lg-3 d-none d-lg-block" style="background-color: rgba(0, 0, 0, 0.703);">
            <a class="btn d-flex align-items-center justify-content-between w-100" data-toggle="collapse"
                href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                <h6 class="text-white m-0"><i class="fa fa-bars mr-2 text-white"></i>DANH MỤC SẢN PHẨM</h6>
                <i class="fa fa-angle-down text-white"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light"
                id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
                <div class="navbar-nav w-100">
                    <!-- DANH MUC -->
                    <div class="nav-item dropdown dropright" th:each="ty: ${types}">
                        <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">[[${ty.name}]]
                            <i class="fa fa-angle-right float-right mt-1"></i></a>
                        <div th:if="${!ty.categorie.isEmpty()}"
                            class="dropdown-menu position-absolute rounded-0 border-0 m-0">
                            <a class="dropdown-item" th:each="tt : ${ty.categorie}"
                                th:href="@{|/shop.html?cateid=${tt.id}|}">[[${tt.name}]]</a>
                        </div>
                    </div>
                    <!-- DANH MUC -->
                </div>
            </nav>
        </div>
        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg navbar-dark py-3 py-lg-0 px-0" id="navbarCollapse">
                <a th:href="@{/index.html}" class="text-decoration-none d-block d-lg-none">
                    <img th:src="@{/users/logo/logo1.jpg}" alt="" class="img-fuild">
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a th:href="@{/shop.html}" class="nav-item nav-link">
                            <i class="fas fa-bicycle"></i>
                            SẢN PHẨM
                        </a>
                        <a th:href="@{/sales.html}" class="nav-item nav-link">
                            <i class="fas fa-tags"></i>
                            KHUYẾN MÃI
                        </a>
                        <a th:href="@{/services.html}" class="nav-item nav-link">
                            <i class="fas fa-cubes"></i>
                            DỊCH VỤ
                        </a>
                        <a th:href="@{/blogs.html}" class="nav-item nav-link">
                            <i class="fas fa-clipboard-list"></i>
                            TIN TỨC</a>
                        <a th:href="@{/contact.html}" class="nav-item nav-link">
                            <i class="fas fa-sms"></i>
                            LIÊN HỆ</a>
                        <th:block  th:if="${accountProfile != null}">
                            <div class="nav-item dropdown" th:if="${check_admin_page}">
                                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
                                    <i class="fas fa-tasks"></i>
                                    QUẢN LÝ
                                    <i class="ml-1 fa fa-angle-down mt-1"></i></a>
                                <div class="dropdown-menu bg-white rounded-0 border-0 m-0">
                                    <a th:href="@{/admin/index.html}" class="dropdown-item">
                                        <i class="fas fa-file-invoice"></i>
                                        Trang quản lí của admin</a>
                                </div>
                            </div>
                        </th:block>
                    </div>

                </div>
                <div class="loading-gem bg-header">

                </div>
                <div class="navbar-nav ml-auto py-0 d-none d-lg-block">

                    <a th:href="@{/favorite.html}" class="btn px-0">
                        <i class="fas fa-heart text-white"></i>
                        <span class="badge text-secondary border border-secondary rounded-circle"
                            style="padding-bottom: 2px;">[[${favcount==null?'0':favcount}]]</span>
                    </a>
                    <a th:href="@{/cart.html}" class="btn px-0 ml-3">
                        <i class="fas fa-shopping-cart text-white"></i>
                        <span title="Giỏ hàng" class="badge text-secondary border border-secondary rounded-circle"
                            style="padding-bottom: 2px;">
                            <span ng-if="cartQty==0">0</span>
                            <span ng-if="cartQty>0 && cartQty<=99">{{cartQty}}</span>
                            <span ng-if="cartQty > 99">99+</span>
                        </span>
                    </a>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Navbar End -->

</html>
