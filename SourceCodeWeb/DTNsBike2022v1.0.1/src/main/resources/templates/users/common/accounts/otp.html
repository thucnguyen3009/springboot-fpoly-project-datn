<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org"
    th:replace="~{/users/layout/layout::dynamic(~{::title},~{::.header},~{::main})}">

<head>
    <meta charset="utf-8">
    <!-- Thay thế title cho phù hợp -->
    <title>DTNsBike | Xác nhận OTP</title>
</head>

<body>
    <!-- header menu -->
    <div class="header" th:insert="~{/users/fragment/header-menu::header}"></div>
    <!-- Content main  -->
    <main>
        <!-- main item start -->
        <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="index.html">Trang chủ</a>
                    <a class="breadcrumb-item active" href="#">OTP</a>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Shop Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <!-- LogIn Page Start -->
            <!-- Returning Customer Start -->
            <div class="col-md-3"></div>
            <div class="col-md-6 p-5 bg-light">
                <div class="well">
                    <div class="return-customer">
                        <h3 class="mb-10 custom-title">Nhập Mã OTP</h3>
                        <form th:action="@{/otp.html}" method="post">
                            <div class="form-group">
                                <input type="number" name="OTP" placeholder="Nhập vào OTP đã nhận" id="input-otp"
                                    class="form-control">
                            </div>
                            <button class="btn btn-primary w-100 btn-sm">
                                <h6 class="text-white pt-2 text-uppercase">Xác nhận</h6>
                            </button>
                            <!-- <span class="text-danger">[[${tbotp}]]</span>
                            <span class="text-success">[[${tbmk}]]</span> -->
                            <p th:if="${tbotp != null}" class="alert alert-danger" role="alert">[[${tbotp}]]</p>
                            <p th:if="${tbmk != null}" class="alert alert-success" role="alert">[[${tbmk}]]</p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
            <!-- Returning Customer End -->
        </div>
    </div>
    <!-- Shop End -->
        <!-- main item end -->
    </main>
    <!-- Content main  -->
</body>

</html>
