<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org"
    th:replace="~{/users/layout/layout::dynamic(~{::title},~{::.header},~{::main})}">

<head>
    <meta charset="utf-8">
    <!-- Thay thế title cho phù hợp -->
    <title>DTNsBike | Liên hệ</title>
</head>

<body>
    <!-- header menu -->
    <div class="header" th:insert="~{/users/fragment/header-menu::header}"></div>
    <!-- Content main  -->
    <main>
        <!-- main item start -->
        <!-- Breadcrumb Start -->
    <div class="container-fluid mt-3">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="index.html">Trang Chủ</a>
                    <span class="breadcrumb-item active">Liên Hệ</span>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Contact Start -->
    <div class="container-fluid">
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Liên Hệ</span></h2>
        <div class="row px-xl-5">
            <div class="col-lg-7 mb-5">
                <div class="contact-form bg-light p-30">

                    <form th:action="@{/contact.html}" th:method="post">
                        <!-- <div class="control-group">
                            <input type="text" class="form-control" name="name" id="name" placeholder="Họ Tên"
                                required="required" data-validation-required-message="Vui lòng nhập Họ Tên" />
                            <p class="help-block text-danger"></p>
                        </div> -->
                        
                        <p th:if="${mess != null}" class="alert alert-success" role="alert">[[${mess}]]</p>
                        <br>

                        <div class="control-group">
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email"
                                required="required" data-validation-required-message="Vui lòng nhập Email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control" name="subject" id="subject" placeholder="Chủ Đề"
                                required="required" data-validation-required-message="Vui lòng nhập Chủ Đề" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <textarea class="form-control" rows="8" name="message" id="message" placeholder="Nội Dung"
                                required="required"
                                data-validation-required-message="Vui lòng nhập nội dung"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div>
                            <button class="btn btn-primary py-2 px-5" type="submit"> Gửi </button>
                        </div>                      
                    </form>
                </div>
            </div>
            <div class="col-lg-5 mb-5">
                <div class="bg-light p-30 mb-3">
                    <iframe style="width: 100%; height: 250px; border:0;"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3928.8549369824946!2d105.75847115465189!3d10.028827210358534!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a088476bafffdf%3A0x4da67960eb05332d!2zVHLGsOG7nW5nIENhbyDEkOG6s25nIFRo4buxYyBIw6BuaCBGUFQgUG9seXRlY2huaWMgQ-G6p24gVGjGoQ!5e0!3m2!1svi!2s!4v1664365276590!5m2!1svi!2s"
                    frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
                <div class="bg-light p-30 mb-3">
                    <p class="mb-2"><i class="fa fa-map-marker-alt text-primary mr-3"></i>288, Nguyễn Văn Linh, Phường An Khánh, Quận Ninh Kiều, TP Cần Thơ</p>
                    <p class="mb-2"><i class="fa fa-envelope text-primary mr-3"></i>info@dtnsbike.com</p>
                    <p class="mb-2"><i class="fa fa-phone-alt text-primary mr-3"></i>0946 492 294</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->
        <!-- main item end -->
    </main>
    <!-- Content main  -->
</body>

</html>
