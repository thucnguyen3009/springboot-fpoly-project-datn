<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org"
    th:replace="~{/users/layout/layout::dynamic(~{::title},~{::.header},~{::main})}">

<head>
    <meta charset="utf-8">
    <!-- Thay thế title cho phù hợp -->
    <title>DTNsBike | Quên mật khẩu</title>
</head>

<body>
    <!-- header menu -->
    <div class="header" th:insert="~{/users/fragment/header-menu::header}"></div>
    <!-- Content main  -->
    <main>
        <!-- main item start -->
        <!-- Breadcrumb Start -->
    <div class="container-fluid mt-3">
        <div class="row px-xl-4">
            <div class="col-12">
                <nav class="breadcrumb bg-light">
                    <a class="breadcrumb-item text-dark" href="index.html">Trang chủ</a>
                    <a class="breadcrumb-item active" href="#">Quên mật khẩu</a>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->


    <!-- Shop Start -->
    <div class="container-fluid mt-2">
        <div class="row px-xl-5">
            <!-- LogIn Page Start -->
            <!-- Returning Customer Start -->
            <div class="col-3"></div>
            <div class="col-6 pl-5 pr-5 pt-4 bg-light" style="height: 380px;">
                <div class="well">
                    <div class="return-customer mt-4">
                        <h3 class="mb-10 custom-title">Quên mật khẩu ?</h3>
                        <form th:action="@{/forgot_pass.html}" th:method="post">
                            <div class="form-group mb-4">
                                <label class="h6 mb-2">
                                    Nhập địa chỉ email của bạn và chúng tôi sẽ gửi cho bạn một mã OTP để đặt lại mật
                                    khẩu của bạn.
                                </label>
                                <p th:if="${mess != null}" class="alert alert-success" role="alert">[[${mess}]]</p>
                                <p th:if="${mess1 != null}" class="alert alert-danger" role="alert">[[${mess1}]]</p>
                                <input type="email" name="email" placeholder="Nhập email của bạn..." id="input-email"
                                    class="form-control">
                            </div>
                            <button class="btn btn-primary w-100 btn-sm mb-4">
                                <h6 class="text-white pt-2 text-uppercase">
                                    Xác nhận
                                </h6>
                            </button>
                            <a href="login.html">Trở về trang đăng nhập</a>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-3"> </div>
            <!-- Returning Customer End -->
        </div>
    </div>
    <!-- Shop End -->
        <!-- main item end -->
    </main>
    <!-- Content main  -->
</body>

</html>
