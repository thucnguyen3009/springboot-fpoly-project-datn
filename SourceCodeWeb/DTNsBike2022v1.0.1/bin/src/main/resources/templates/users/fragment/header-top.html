<html xmlns:th="https://www.thymeleaf.org">

<!-- Topbar Start -->
<div th:fragment="headers" class="container-fluid">
    <div th:hidden="${hhh}" class="row p-4 bg-light"
        style="background-image: url(/DTNsBike/users/logo/roof.jpg);background-size: 8%;">
    </div>
    <div class="row bg-secondary py-1 px-xl-5">
        <div class="col-lg-6 d-none d-lg-block">
            <div class="d-inline-flex align-items-center h-100">
                <a class="text-body mr-3" th:href="@{/about.html}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-info-circle" viewBox="0 0 18 18">
                        <path
                            d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
                    </svg>
                    GIỚI THIỆU
                </a>
                <a class="text-body mr-3" th:href="@{contact.html}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-geo-alt-fill" viewBox="0 0 18 18">
                        <path
                            d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                    </svg>
                    LIÊN HỆ - GÓP Ý
                </a>
                <a class="text-body mr-3" th:href="@{/services.html}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-star-fill" viewBox="0 0 18 18">
                        <path
                            d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z" />
                    </svg>
                    DỊCH VỤ
                </a>
                <a class="text-body mr-3" href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-telephone-fill" viewBox="0 0 18 18">
                        <path fill-rule="evenodd"
                            d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z" />
                    </svg>
                    <a href="tel:0946492294">HOTLINE: 0946492294</a>
                </a>
            </div>
        </div>
        <div class="col-lg-6 text-center text-lg-right">
            <div class="d-inline-flex align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-translate" viewBox="0 0 18 18">
                            <path
                                d="M4.545 6.714 4.11 8H3l1.862-5h1.284L8 8H6.833l-.435-1.286H4.545zm1.634-.736L5.5 3.956h-.049l-.679 2.022H6.18z" />
                            <path
                                d="M0 2a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v3h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-3H2a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H2zm7.138 9.995c.193.301.402.583.63.846-.748.575-1.673 1.001-2.768 1.292.178.217.451.635.555.867 1.125-.359 2.08-.844 2.886-1.494.777.665 1.739 1.165 2.93 1.472.133-.254.414-.673.629-.89-1.125-.253-2.057-.694-2.82-1.284.681-.747 1.222-1.651 1.621-2.757H14V8h-3v1.047h.765c-.318.844-.74 1.546-1.272 2.13a6.066 6.066 0 0 1-.415-.492 1.988 1.988 0 0 1-.94.31z" />
                        </svg>
                        TIẾNG VIỆT
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a href="?lang=vi" class="dropdown-item">
                            <img class="img-fluid"
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Vietnam.svg/1200px-Flag_of_Vietnam.svg.png"
                                alt="" width="20px">
                            Tiếng Việt</a>
                        <a href="?lang=en" class="dropdown-item">
                            <img class="img-fluid"
                                src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/English_language.svg/2560px-English_language.svg.png"
                                alt="" width="20px">
                            English</a>
                    </div>
                </div>
                <div class="ml-2 btn-group">
                    <button type="button" class="btn btn-sm btn-light dropdown-toggle" data-toggle="dropdown"
                        th:switch="${session.account}">
                        <svg th:case="null" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-person-circle" viewBox="0 0 18 18">
                            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path fill-rule="evenodd"
                                d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                        </svg>
                        <!-- th:attr="ng-src='{{url1('+|'${session.account.photo}'|+')}}'" -->
                        <!-- th:src="@{|/upload/accounts_img/${session.account.photo.length > 0? session.account.photo :'default.jpg'}|}" -->
                        <img th:case="*"
                            th:src="@{|/rest/upload/accounts_img/${accountProfile!=null? accountProfile.photo :'default.jpg'}|}"
                            class="rounded-circle avt" style="object-fit: cover;
                            width: 18px;
                            height: 18px;" alt="Avatar" />
                        <span class="align-middle"
                            th:text="${accountProfile ==null?'Tài khoản':'Xin chào, '+accountProfile.username}"></span>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <th:block th:if="${accountProfile ==null}">
                            <a th:href="@{/login.html}" class="dropdown-item">
                                <i class="fas fa-sign-in-alt"></i>
                                Đăng nhập
                            </a>
                            <a th:href="@{/register.html}" class="dropdown-item">
                                <i class="fas fa-user-plus"></i>
                                Đăng ký</a>
                        </th:block>
                        <a th:if="${accountProfile ==null}" th:href="@{/forgot_pass.html}" class="dropdown-item">
                            <i class="fas fa-user-lock"></i>
                            Quên mật khẩu</a>
                        <th:block th:if="${accountProfile !=null}">
                            <a th:href="@{/update_profile/account}" class="dropdown-item">
                                <i class="fas fa-user-edit"></i>
                                Cập nhật tài khoản</a>
                            <a th:href="@{/logout.html}" class="dropdown-item">
                                <i class="fas fa-sign-out-alt"></i>
                                Đăng xuất
                            </a>
                        </th:block>
                    </div>
                </div>
            </div>
            <div class="d-inline-flex align-items-center d-block d-lg-none" ng-controller="headerMenuCtrl">
                <a href="" class="btn px-0 ml-2">
                    <i class="fas fa-heart text-dark"></i>
                    <span class="badge text-dark border border-dark rounded-circle"
                        style="padding-bottom: 2px;">0</span>
                </a>
                <a th:href="@{/cart.html}" class="btn px-0 ml-2">
                    <i class="fas fa-shopping-cart text-dark"></i>
                    <span class="badge text-dark border border-dark rounded-circle"
                    style="padding-bottom: 2px;" ng-if="cartQty==0">0</span>
                    <span class="badge text-dark border border-dark rounded-circle"
                    style="padding-bottom: 2px;" ng-if="cartQty>0 && cartQty<=99">{{cartQty}}</span>
                    <span class="badge text-dark border border-dark rounded-circle"
                    style="padding-bottom: 2px;" ng-if="cartQty > 99">99+</span>
                </a>
            </div>
        </div>
    </div>
    <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
        <div class="col-lg-4">
            <a th:href="@{/index.html}" class="text-decoration-none">
                <img th:src="@{/users/logo/logo1.jpg}" alt="" class="img-fuild">
            </a>
        </div>
        <div class="col-lg-4 col-6 text-left">
            <form action="">
                <div class="input-group">
                    <input th:if="${session.keywords!=null && !session.keywords.equals(' ')}" type="text"
                        class="form-control" name="search_query" placeholder="Tìm kiếm sản phẩm..."
                        th:value="${session.keywords}">
                    <input th:if="${session.keywords==null || session.keywords.equals(' ')}" type="text"
                        class="form-control" name="search_query" placeholder="Tìm kiếm sản phẩm...">

                    <div class="input-group-append bg-primary">
                        <button formaction="/DTNsBike/shop.html?search_query="
                            class="input-group-text bg-transparent text-white" style="text-decoration: none;">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-4 col-6 text-right">
            <p class="m-0" style="font-size: 24px;">DỊCH VỤ CHĂM SÓC KHÁCH HÀNG</p>
            <h5 class="m-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-headset"
                    viewBox="0 0 18 18">
                    <path
                        d="M8 1a5 5 0 0 0-5 5v1h1a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V6a6 6 0 1 1 12 0v6a2.5 2.5 0 0 1-2.5 2.5H9.366a1 1 0 0 1-.866.5h-1a1 1 0 1 1 0-2h1a1 1 0 0 1 .866.5H11.5A1.5 1.5 0 0 0 13 12h-1a1 1 0 0 1-1-1V8a1 1 0 0 1 1-1h1V6a5 5 0 0 0-5-5z" />
                </svg>
                0946 492 294
            </h5>
        </div>
    </div>
</div>
<!-- Topbar End -->

</html>
